<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Forms: lev_3_1</title>
</head>

<body>
    <div class="flexcontainer_form">
        <section class="title">
            <h2>Sign Up Now!</h2>

            <p class="font_size_regular">Sign Up and tell us what you think of the site!</p>
        </section>

        <h3 class="first">First Name & Adress</h3>

        <form action="">
            <label class="font_size_regular" for="name">Your Full Name</label>
            <input type="text" name="name" id="name">
        </form>

        <form class="padding_bottom" action="">
            <label class="font_size_regular" for="address">Adress</label>
            <input type="text" name="address" id="address">
        </form>

        <h3 class="second">Email & Phone</h3>

        <form action="">
            <label class="font_size_regular" for="email">Email Adress</label>
            <input type="email" name="email" id="email">
        </form>

        <form class="padding_bottom" action="">
            <label class="font_size_regular" for="phone">Phone Number</label>
            <input type="tel" name="tel_number" id="tel_number">
        </form>

        <h3 class="third">Password</h3>

        <form class="padding_bottom" action="">
            <label class="font_size_regular" for="password">Password</label>
            <input type="password" name="password" id="password">

            <label class="font_size_regular" for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password">
        </form>

        <div class="submit">
            <form action="">
                <input class="button font_size_regular" type="submit" value="submit">
            </form>

            <form class="terms font_size_regular" action="">
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">Confirm Terms of Service</label>
            </form>
        </div>
    </div>
    
</body>
</html>
